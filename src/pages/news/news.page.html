<ion-header>
    <mdc-top-app-bar [scrollTarget]="standardContent">
        <mdc-top-app-bar-row>
            <mdc-top-app-bar-section align="start" title="Noticias">
            </mdc-top-app-bar-section>
            <mdc-top-app-bar-section align="end">
              <mdc-icon mdcTopAppBarActionItem clickable (click)="goTo('/events')">event</mdc-icon>
              <mdc-icon mdcTopAppBarActionItem clickable (click)="goTo('/login')">person</mdc-icon>
            </mdc-top-app-bar-section>
        </mdc-top-app-bar-row>
    </mdc-top-app-bar>
</ion-header>

<ion-content #standardContent>
    <mdc-card class="demo-card" *ngFor="let n of news">
        <mdc-card-primary-action>
            <mdc-card-media class="demo-card__media--16-9" wide></mdc-card-media>
            <div class="demo-card__primary">
                <h2 class="demo-card__title" mdcHeadline6>{{n.title}}</h2>
                <h3 class="demo-card__subtitle" mdcSubtitle2>{{n.subtitle}}</h3>
            </div>
            <div class="demo-card__secondary" mdcBody2>
                {{n.text}}
            </div>
        </mdc-card-primary-action>
    </mdc-card>
</ion-content>
